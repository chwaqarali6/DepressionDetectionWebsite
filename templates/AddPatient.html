                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material validate-form" action="{{url_for('AddPatientFunction') }}" method="post" >
                                <div class="form-group" >
                                    <label class="col-md-12">Full Name</label>
                                    <div class="col-md-12 validate-input" data-validate = "Full Name Is Required">
                                        <input type="text" class="input100 form-control form-control-line" id="PatientName" name="PatientName" placeholder="Enter Patient Name" > </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">CNIC</label>
                                    <div class="col-md-12 validate-input" data-validate = "CNIC Is Required">
                                        <input type="number" class="form-control form-control-line input100" id="PatientCNIC" name="PatientCNIC" placeholder="Enter CINC (1111111111111)"> </div>
                                </div>
                                <div class="form-group">
                                    <label for="PatientEmail" class="col-md-12">Email</label>
                                    <div class="validate-input col-md-12" data-validate = "Email Is Required">
                                        <input type="email" class="form-control form-control-line input100"  id="PatientEmail" name="PatientEmail" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Contact Number</label>
                                    <div class="col-md-12 validate-input" data-validate = "Contact Number Is Required">
                                        <input type="number" class="form-control form-control-line input100" id="PatientNumber" name="PatientNumber" placeholder="Enter Contact Number"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Address</label>
                                    <div class="col-md-12 validate-input" data-validate = "Date Is Required">
                                        <textarea class="form-control form-control-line input100" rows="3" id="PatientAddress"  name="PatientAddress" placeholder="Enter House Address"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Check-In Date</label>
                                    <div class="col-md-12 validate-input" data-validate = "Valid Date Is Required">
                                        <input type="date" class="form-control form-control-line input100" id="PatientDate" name="PatientDate" placeholder="Enter Check-In Date"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Comments</label>
                                    <div class="col-md-12 validate-input" data-validate = "Comments Are Required">
                                        <textarea class="form-control form-control-line input100" rows="4" id="PatientComments" name="PatientComments" placeholder="Comments"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input id="AddPatientButton" type="submit" class="btn btn-success" value="Add Patient">
                                    </div>
                                </div>
                            </form>
