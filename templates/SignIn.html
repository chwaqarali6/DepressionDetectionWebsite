<!DOCTYPE html>
<html lang="en">
<head>
	<title>Depression Analysis - LogIn</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/LogInMain.css">

	<script src="../static/js/modernizr.js"></script>
	<script src="../static/js/pace.min.js"></script>
<!--===============================================================================================-->
</head>
<body>
	<div class="home-logo">
		<a href="/">
			<img src="../static/images/logo.png" alt="Homepage">
		</a>
	</div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" action="{{url_for('LogIn') }}" method="post">
					<span class="login100-form-title p-b-32">Login</span>

					<span class="txt1 p-b-11">Username</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
						<input class="input100" type="Email" id="DoctorEmail" name="DoctorEmail"  >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">Password</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" id="DoctorPassword" name="DoctorPassword" type="password" >
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">Remember me</label>
						</div>
						<!--<div>-->
							<!--<a href="#" class="txt3">Create an Account</a>-->
						<!--</div>-->
					</div>
					<div class="container-login100-form-btn">
						<input id="SignInButton" type="submit" class="login100-form-btn" value="Sign In">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

	<!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader">
            <div class="line-scale-pulse-out">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
	<!-- Java Script
    ================================================== -->
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/polygons.js"></script>
    <script src="../static/js/main.js"></script>
	<script src="../static/js/MyJavaFile.js"></script>
</body>
</html>
