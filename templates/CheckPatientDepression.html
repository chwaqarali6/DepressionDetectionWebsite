{% include "AdminHeader.html" %}
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Check Patient Depression Status</h4> </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <ol class="breadcrumb">
                            <li><a href="/Admin">Dashboard</a></li>
                            <li class="active">CheckPatientDepressionStatus</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material validate-form" action="{{url_for('CheckPatientDepressionFunction') }}" method="post" enctype="multipart/form-data" >
                                <div class="form-group">
                                    <label class="col-md-12">Upload Desktop Application File</label>
                                    <div class="upload-btn-wrapper">
                                        <button class="filebtn" onclick="myFunction()">Upload</button>
                                        <input type="file" id="file" name="file" accept=".txt"/>
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="col-md-12">Patient ID</label>
                                    <div class="col-md-12 validate-input" data-validate = "Patient ID Is Required">
                                        <input type="number" class="input100 form-control form-control-line" id="PatientID" name="PatientID" placeholder="Enter Patient ID" > </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input id="CheckPatientDepressionButton" type="submit" class="btn btn-success" value="Check Depression">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% include "AdminFooter.html" %}
